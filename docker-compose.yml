version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cedros-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cedros_open_spawn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  cedros-open-spawn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cedros-open-spawn
    environment:
      CEDROS_DATABASE_URL: postgres://postgres:postgres@postgres:5432/cedros_open_spawn
      CEDROS_DIGITALOCEAN_TOKEN: ${CEDROS_DIGITALOCEAN_TOKEN}
      CEDROS_ENCRYPTION_KEY: ${CEDROS_ENCRYPTION_KEY}
      CEDROS_SERVER_HOST: 0.0.0.0
      CEDROS_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations:ro

volumes:
  postgres_data:
